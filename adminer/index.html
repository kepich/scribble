<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom messanger</title>
    <link rel="stylesheet"  href="/scribble/adminer/css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="/scribble/adminer/js/chat.js"></script>
</head>
<body>
<div class="container clearfix buttons">
    <div class="apiFunction">
        <div>nickname</div>
        <input class="myInput" type="text" id="name" placeholder="name">
        <button onclick="createRoom()">Create room</button>
    </div>

    <div class="apiFunction">
        <div>roomId</div>
        <input class="myInput" type="text" id="roomId" placeholder="roomId">
        <button onclick="connectToTheRoom()">Connect</button>
        <div id="isConnected" style="display: none">...Connected...</div>
    </div>

    <div class="apiFunction">
        <div>message</div>
        <input class="myInput" type="text" id="message" placeholder="message">
        <button onclick="sendMsg()">Send</button>
    </div>
</div>
<div style="display: flex">
    <div id="messagesListDiv" style="min-width: 70%">
        <div style="background-color: white; color: black">Messages</div>
        <table id="messagesList"></table>
    </div>
    <div id="roomList">
        <div style="background-color: white; color: black">
            Rooms
            <button onclick="getRoomList()">Get rooms</button>
        </div>
        <table id="roomListTable"></table>
    </div>
</div>

</body>
</html>
